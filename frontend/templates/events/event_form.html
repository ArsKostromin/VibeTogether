{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <h2>Предложить мероприятие</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Отправить на модерацию</button>
    </form>
  </div>
{% endblock %}
